<div class="w-100">
  <div class="w-100 d-flex justify-content-between align-items-center px-4">
    <h3>Product List</h3>
    <button
      type="button"
      class="add-product"
      (click)="openCreateProductDialog()"
    >
      Add Product
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id" class="w-25">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Thumbnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let product">
        <img
          class=""
          src="{{ product.thumbnail }}"
          width="100px"
          height="100px"
          class="my-3"
          alt="{{ product.name }}"
        />
      </td>
    </ng-container>

    <!-- Product name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currencyPipe }}
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">
        {{ product.category.name }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <button
            class="border-0 text-danger bg-white"
            mat-icon-button
            (click)="deleteProduct(product.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalPages * itemsPerPage"
    [pageSize]="itemsPerPage"
    (page)="onChange($event)"
    aria-label="Select page"
  >
    >
  </mat-paginator>
</div>
